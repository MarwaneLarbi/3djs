            <div class="row">
                <div class="col-md">
                    <h3>Répartition de l'âge par marque de voiture</h3>
                    <div class="card shadow-sm mb-2-sm">
                        <div class="card-body p-4 text-center">
                            <svg id="ageBrandBoxPlot"></svg>
                            <script>
                                 const tooltip = d3.select("body").append("div")
                                        .attr("class", "tooltip")
                                        .style("opacity", 0)
                                        .style("position", "absolute")
                                        .style("text-align", "center")
                                        .style("background-color", "white")
                                        .style("border", "solid")
                                        .style("border-width", "1px")
                                        .style("border-radius", "5px")
                                        .style("padding", "10px");
                                // Charger les données
                                d3.csv("/immatClients.csv").then(function(data) {
                                    // Transformation des données
                                    let ageBrandData = d3.group(data, d => d.marque); // Grouper par marque
                                    ageBrandData = Array.from(ageBrandData, ([key, value]) => ({ key, value }));
            
                                    // Configuration du SVG
                                    const svg = d3.select("#ageBrandBoxPlot"),
                                        margin = {top: 10, right: 30, bottom: 30, left: 40},
                                        width = 1200 - margin.left - margin.right,
                                        height = 500 - margin.top - margin.bottom;
            
                                    const g = svg.attr("width", width + margin.left + margin.right)
                                                 .attr("height", height + margin.top + margin.bottom)
                                                 .append("g")
                                                 .attr("transform", `translate(${margin.left},${margin.top})`);
            
                                    // Créer l'échelle X
                                    const x = d3.scaleBand()
                                                .range([0, width])
                                                .domain(ageBrandData.map(d => d.key))
                                                .paddingInner(1)
                                                .paddingOuter(.5);
            
                                    g.append("g")
                                     .attr("transform", `translate(0,${height})`)
                                     .call(d3.axisBottom(x));
            
                                    // Créer l'échelle Y
                                    const y = d3.scaleLinear()
                                                .domain([0, d3.max(data, d => +d.age)])
                                                .range([height, 0]);
                                    g.append("g").call(d3.axisLeft(y));
            
                                    // Fonction pour calculer la médiane
                                    const median = arr => {
                                        const mid = Math.floor(arr.length / 2),
                                        nums = [...arr].sort((a, b) => a - b);
                                        return arr.length % 2 !== 0 ? nums[mid] : (nums[mid - 1] + nums[mid]) / 2;
                                    };
                                    g.selectAll("individualPoints")
                                        .data(data)
                                        .enter()
                                        .append("circle")
                                        .attr("cx", d => x(d.marque) + x.bandwidth() / 2)
                                        .attr("cy", d => y(+d.age))
                                        .attr("r", 3)
                                        .style("fill", "grey")
                                        .attr("stroke", "black")
                                        .on("mouseover", function(event, d) {
                                            tooltip.transition()
                                                    .duration(200)
                                                    .style("opacity", .9);
                                            tooltip.html(`Age: ${d.age}<br/>Marque: ${d.marque}`)
                                                    .style("left", (event.pageX) + "px")
                                                    .style("top", (event.pageY - 28) + "px");
                                        })
                                        .on("mouseout", function(d) {
                                            tooltip.transition()
                                                    .duration(500)
                                                    .style("opacity", 0);
                                        });
                                                            
                                    // Ajouter des lignes médianes
                                    g.selectAll("medianLines")
                                     .data(ageBrandData)
                                     .enter()
                                     .append("line")
                                     .attr("x1", d => x(d.key))
                                     .attr("x2", d => x(d.key) + x.bandwidth())
                                     .attr("y1", d => y(median(d.value.map(g => +g.age))))
                                     .attr("y2", d => y(median(d.value.map(g => +g.age))))
                                     .attr("stroke", "black")
                                     .style("width", 80);
            
                                    // Ajouter des points individuels (pour chaque âge)
                                    g.selectAll("individualPoints")
                                     .data(data)
                                     .enter()
                                     .append("circle")
                                     .attr("cx", d => x(d.marque) + x.bandwidth() / 2)
                                     .attr("cy", d => y(+d.age))
                                     .attr("r", 3)
                                     .style("fill", "grey")
                                     .attr("stroke", "black");
            
                                    // Ajouter les boxplots
                                    g.selectAll("boxes")
                                     .data(ageBrandData)
                                     .enter()
                                     .append("rect")
                                     .attr("x", d => x(d.key))
                                     .attr("y", d => y(d3.quantile(d.value.map(g => +g.age).sort(d3.ascending), .75)))
                                     .attr("height", d => y(d3.quantile(d.value.map(g => +g.age).sort(d3.ascending), .25)) - y(d3.quantile(d.value.map(g => +g.age).sort(d3.ascending), .75)))
                                     .attr("width", x.bandwidth())
                                     .attr("stroke", "black")
                                     .style("fill", "#69b3a2");
                                });
                                // Création de l'info-bulle
            

                            </script>
                        </div>
                        <!-- ./card-body -->
                    </div>

            <div class="row">
                <div class="col-md">
                    <h3>Couleur de la voiture par sexe</h3>
                    <div class="card shadow-sm mb-2-sm">
                        <div class="card-body">
                            <!-- Div pour afficher le graphique -->
                            <div id="car-colors-chart"></div>
                        </div>
                    </div>

            <!-- Inclure D3.js -->
            <script src="https://d3js.org/d3.v7.min.js"></script>
            
            <script>
                // Sélectionnez le conteneur du graphique
                const chartContainer = d3.select('#car-colors-chart');
            
                // Chargez les données à partir du fichier CSV
                d3.csv("/immatClients.csv").then(function(data) {
                    // Préparez un objet pour stocker les comptages de couleurs de voiture par sexe
                    const colorCounts = {
                        Male: {},
                        Female: {}
                    };
            
                    // Remplissez l'objet colorCounts avec les données du CSV
                    data.forEach((row) => {
                        if (row.sexe === 'M') {
                            colorCounts.Male[row.couleur] = (colorCounts.Male[row.couleur] || 0) + 1;
                        } else if (row.sexe === 'F') {
                            colorCounts.Female[row.couleur] = (colorCounts.Female[row.couleur] || 0) + 1;
                        }
                    });
            
                    // Transformez les données en un tableau pour la création du pie chart
                    const maleData = Object.entries(colorCounts.Male).map(([color, count]) => ({ color, count }));
                    const femaleData = Object.entries(colorCounts.Female).map(([color, count]) => ({ color, count }));
            
                    // Créez une fonction pour générer les couleurs du pie chart
                    const color = d3.scaleOrdinal()
                        .domain(maleData.map(d => d.color))
                        .range(d3.schemeSet2);
            
                    // Créez une fonction pour générer le pie chart pour les hommes
                    const malePie = d3.pie().value(d => d.count);
                    const maleArcs = malePie(maleData);
            
                    // Créez une fonction pour générer le pie chart pour les femmes
                    const femalePie = d3.pie().value(d => d.count);
                    const femaleArcs = femalePie(femaleData);
            
                    // Créez un groupe SVG pour le pie chart
                    const svg = chartContainer.append("svg")
                        .attr("width", chartContainer.node().clientWidth)
                        .attr("height", chartContainer.node().clientHeight);
            
                    // Créez un groupe pour le pie chart des hommes
                    const malePieGroup = svg.append("g")
                        .attr("transform", `translate(${chartContainer.node().clientWidth / 3}, ${chartContainer.node().clientHeight / 2})`);
            
                    // Créez un groupe pour le pie chart des femmes
                    const femalePieGroup = svg.append("g")
                        .attr("transform", `translate(${2 * chartContainer.node().clientWidth / 3}, ${chartContainer.node().clientHeight / 2})`);
            
                    // Créez une fonction pour afficher les infos au survol
                    const tooltip = d3.select("#car-colors-chart").append("div")
                        .attr("class", "tooltip")
                        .style("opacity", 0);
            
                    // Créez les arcs pour le pie chart des hommes
                    const maleArcsGroup = malePieGroup.selectAll(".arc")
                        .data(maleArcs)
                        .enter()
                        .append("g")
                        .attr("class", "arc")
                        .on("mouseover", (event, d) => {
                            tooltip.transition()
                                .duration(200)
                                .style("opacity", 0.9);
                                tooltip.html(`sexe : homme , couleur de la voiture :  ${d.data.color}: , nombre des voitures : ${d.data.count}`)
                                .style("left", (event.pageX) + "px")
                                .style("top", (event.pageY - 28) + "px");
                        })
                        .on("mouseout", () => {
                            tooltip.transition()
                                .duration(500)
                                .style("opacity", 0);
                        });
            
                    maleArcsGroup.append("path")
                        .attr("d", d3.arc()
                            .innerRadius(0)
                            .outerRadius(Math.min(chartContainer.node().clientWidth, chartContainer.node().clientHeight) / 2))
                        .attr("fill", d => color(d.data.color));
            
                
            
                    // Créez les arcs pour le pie chart des femmes
                    const femaleArcsGroup = femalePieGroup.selectAll(".arc")
                        .data(femaleArcs)
                        .enter()
                        .append("g")
                        .attr("class", "arc")
                        .on("mouseover", (event, d) => {
                            tooltip.transition()
                                .duration(200)
                                .style("opacity", 0.9);
                            tooltip.html(`sexe : femme , couleur de la voiture :  ${d.data.color}: , nombre des voitures : ${d.data.count}`)
                                .style("left", (event.pageX) + "px")
                                .style("top", (event.pageY - 28) + "px");
                        })
                        .on("mouseout", () => {
                            tooltip.transition()
                                .duration(500)
                                .style("opacity", 0);
                        });
            
                    femaleArcsGroup.append("path")
                        .attr("d", d3.arc()
                            .innerRadius(0)
                            .outerRadius(Math.min(chartContainer.node().clientWidth, chartContainer.node().clientHeight) / 2))
                        .attr("fill", d => color(d.data.color));
            
                    
                });
            </script>
