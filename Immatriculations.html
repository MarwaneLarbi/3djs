<script>
    d3.csv("Immatriculations.csv").then(function(allData) {
        const data = allData.slice(0, 10000); // Take only the first 10,000 data points

        // Histogram setup
        const margin = {top: 30, right: 30, bottom: 30, left: 40},
            width = 460 - margin.left - margin.right,
            height = 480 - margin.top - margin.bottom;

        // Append SVG object to the body
        const svg = d3.select("#prix-histogram")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // X axis: scale and draw
        const x = d3.scaleLinear()
            .domain([0, d3.max(data, d => +d.prix)])
            .range([0, width]);

        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x));

        // Set the parameters for the histogram
        const histogram = d3.histogram()
            .value(d => d.prix)
            .domain(x.domain())
            .thresholds(x.ticks(70));

        // Apply this function to data to get the bins
        const bins = histogram(data);

        // Y axis: scale and draw
        const y = d3.scaleLinear()
            .range([height, 0])
            .domain([0, d3.max(bins, d => d.length)]);

        svg.append("g")
            .call(d3.axisLeft(y));

        // Add bars to the histogram
        svg.selectAll("rect")
            .data(bins)
            .join("rect")
            .attr("x", 1)
            .attr("transform", d => `translate(${x(d.x0)}, ${y(d.length)})`)
            .attr("width", d => x(d.x1) - x(d.x0) - 1)
            .attr("height", d => height - y(d.length))
            .style("fill", "#69b3a2");
    });
</script>
<script>
    d3.csv("Immatriculations.csv").then(function(allData) {
        const data = allData.slice(0, 10000); // Take only the first 10,000 data points

        // Count the number of cars per color
        const colorCounts = d3.rollups(data, g => g.length, d => d.couleur);

        // Pie chart setup
        const width = 450, height = 450, margin = 40;
        const radius = Math.min(width, height) / 2 - margin;

        // Color scale
        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // Pie generator
        const pie = d3.pie()
            .value(d => d[1])
            .sort(null);

        // Arc generator
        const arc = d3.arc()
            .innerRadius(0)
            .outerRadius(radius);

        // Label arc generator (for placing labels)
        const labelArc = d3.arc()
            .outerRadius(radius - 40)
            .innerRadius(radius - 40);

        // Append SVG object to the body
        const svg = d3.select("#car-colour-pie")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        // Append arcs
        const path = svg.selectAll("path")
            .data(pie(colorCounts))
            .enter().append("path")
            .attr("d", arc)
            .attr("fill", d => color(d.data[0]))
            .attr("stroke", "white")
            .style("stroke-width", "2px")
            .style("opacity", 0.7);

        // Add tooltips for interactivity
        const tooltip2 = d3.select("#car-colour-pie")
            .append("div")
            .attr("class", "tooltip2")
            .style("opacity", 0);

        path.on("mouseover", function(event, d) {
            tooltip2.transition()
                .duration(100)
                .style("opacity", 1);
            tooltip2.html("Couleur: " + d.data[0] + "<br>Count: " + d.data[1])
                .style("left", (event.pageX) + "px")
                .style("top", (event.pageY - 28) + "px");
        })
            .on("mouseout", function(d) {
                tooltip2.transition()
                    .duration(100)
                    .style("opacity", 0);
            });

        // Append labels to each slice
        svg.selectAll("text")
            .data(pie(colorCounts))
            .enter().append("text")
            .attr("transform", d => "translate(" + labelArc.centroid(d) + ")")
            .attr("dy", ".35em")
            .text(d => d.data[0])
            .style("text-anchor", "middle")
            .style("font-size", "12px");
    });
</script>

<script>
    const margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 600 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    const svg = d3.select("#marque-bar-chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    d3.csv("Immatriculations.csv", d3.autoType).then(data => {
        data = data.slice(0, 10000); // Take only the first 10,000 data points

        // Group the data by the marque
        const countPerMarque = Array.from(d3.group(data, d => d.marque), ([key, value]) => ({key, value: value.length}));

        // X axis
        const x = d3.scaleBand()
            .range([0, width])
            .domain(countPerMarque.map(d => d.key))
            .padding(0.1);
        svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x)).selectAll("text")
            .attr("transform", "translate(-10, 0)rotate(-45)").style("text-anchor", "end");

        // Add Y axis
        const y = d3.scaleLinear()
            .domain([0, d3.max(countPerMarque, d => d.value)])
            .range([height, 0]);
        svg.append("g").call(d3.axisLeft(y));

        // Tooltip
        const tooltip = d3.select("#marque-bar-chart")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "#fff")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")
            .style("position", "absolute");

        // Three function that change the tooltip when user hover / move / leave a cell
        const mouseover = function(event, d) {
            tooltip.style("opacity", 1);
        };
        const mousemove = function(event, d) {
            tooltip.html("Marque: " + d.key + "<br>Count: " + d.value)
                .style("left", (event.x) + "px")
                .style("top", (event.y) + "px");
        };
        const mouseleave = function(event, d) {
            tooltip.style("opacity", 0);
        };

        // Bars
        svg.selectAll("mybar").data(countPerMarque).join("rect")
            .attr("x", d => x(d.key))
            .attr("y", d => y(d.value))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.value))
            .attr("fill", "#69b3a2")
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave);
    });
</script>
