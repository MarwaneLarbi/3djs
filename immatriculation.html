        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 50px;
            padding: 2px;
            font: 12px sans-serif;
            background: white;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>

                <div class="logo-wrap bg-dark text-center">
                    <img src="https://via.placeholder.com/240x60/454752/ffffff?text=Placeholder" alt="" class="logo" />
                </div>
                <ul class="nav flex-column mt-4">

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                                <polyline points="13 2 13 9 20 9"></polyline>

                </ul>

        <nav class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-md-3 bg-white shadow-sm">

                <button class="btn btn-link" id="sidebar-toggle">

                    </svg>
                </button>
                <div class="col-md-4 ps-md-0 ps-4">

                    <!-- ./form -->

            </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 class="h2 my-5">Immatriculation</h1>
            <div class="row row-stats mb-4 mb-2-sm">
                <div class="col-md-3">
                    <div  class="h-primary-outline mb-2-sm">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <i class="fas fa-user"></i> <span id="client-count">Loading...</span>
                                <script>
                                    d3.csv("/Clients_12.csv").then(function(data) {
                                        // Assuming each row in CSV is a client
                                        const numberOfClients = data.length;

                                        // Update the content of the span with the id 'client-count'
                                        document.getElementById('client-count').textContent = `Nombre de clients: ${numberOfClients}`;
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                    <!-- link -->
                </div>
                <!-- ./col -->
                <div class="col-md-3">
                    <div href="#" class="h-primary-outline mb-2-sm">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <!-- Icons and counts placeholders -->
                                <i class="fas fa-male" aria-hidden="true"></i> <span id="men-count">Loading...</span>&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp
                                <i class="fas fa-female" aria-hidden="true"></i> <span id="women-count">Loading...</span>
                            </div>
                            <script>
                                d3.csv("/Clients_12.csv").then(function(data) {
                                    // Assuming 'sexe' column has 'M' for male and 'F' for female
                                    const counts = { M: 0, F: 0 };

                                    // Calculate counts
                                    data.forEach((row) => {
                                        if (row.sexe === 'M') {
                                            counts.M += 1;
                                        } else if (row.sexe === 'F') {
                                            counts.F += 1;
                                        }
                                    });

                                    // Update the content of the spans with the ids 'men-count' and 'women-count'
                                    document.getElementById('men-count').textContent = ` : ${counts.M}`;
                                    document.getElementById('women-count').textContent = ` : ${counts.F}`;
                                });
                            </script>
                        </div>
                    </div>
                    <!-- link -->
                </div>
                <!-- ./col -->
                <div class="col-md-3">
                    <div href="#" class="h-primary-outline mb-2-sm">
                        <div class="card shadow-sm">
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                    <!-- link -->
                </div>
                <!-- ./col -->
                <div class="col-md-3">
                    <div href="#" class="h-primary-outline">
                        <div class="card shadow-sm">
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                    <!-- link -->
                </div>
                <!-- ./col -->
            </div>
            <!-- ./row -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow-sm mb-2-sm">
                        <div class="card-body p-4 text-center">
                            <div id="pie-chart"></div>

                            <script>
                                d3.csv("/Clients_12.csv").then(function(data) {
                                    // Preprocess data to count the number of each gender
                                    const genderCount = d3.rollups(data, v => v.length, d => d.sexe);

                                    const width = 250, height = 385, radius = Math.min(width, height) / 2;

                                    const svg = d3.select("#pie-chart")
                                        .append("svg")
                                        .attr("width", width)
                                        .attr("height", height)
                                        .append("g")
                                        .attr("transform", `translate(${width / 2}, ${height / 2})`);

                                    const color = d3.scaleOrdinal(["#69b3a2", "#404080"]);

                                    const pie = d3.pie().value(d => d[1]);
                                    const data_ready = pie(genderCount);

                                    const arcGenerator = d3.arc().innerRadius(0).outerRadius(radius);

                                    // Tooltip
                                    const tooltip = d3.select("body").append("div")
                                        .attr("class", "tooltip")
                                        .style("opacity", 0)
                                        .style("position", "absolute")
                                        .style("text-align", "center")
                                        .style("background-color", "white")
                                        .style("border", "solid")
                                        .style("border-width", "2px")
                                        .style("border-radius", "5px")
                                        .style("padding", "5px");

                                    // Function to handle mouseover event
                                    const mouseover = function(event, d) {
                                        tooltip.style("opacity", 1);
                                    }

                                    // Function to handle mousemove event
                                    const mousemove = function(event, d) {
                                        tooltip.html("Gender: " + d.data[0] + "<br/> Count: " + d.data[1])
                                            .style("left", (event.pageX) + "px")
                                            .style("top", (event.pageY) + "px");
                                    }

                                    // Function to handle mouseleave event
                                    const mouseleave = function(d) {
                                        tooltip.style("opacity", 0);
                                    }

                                    // Draw pie chart
                                    svg.selectAll("mySlices")
                                        .data(data_ready)
                                        .join("path")
                                        .attr("d", arcGenerator)
                                        .attr("fill", d => color(d.data[0]))
                                        .attr("stroke", "black")
                                        .style("stroke-width", "2px")
                                        .style("opacity", 0.7)
                                        .on("mouseover", mouseover)
                                        .on("mousemove", mousemove)
                                        .on("mouseleave", mouseleave);

                                    // Add labels (category names)
                                    svg.selectAll('mySlices')
                                        .data(data_ready)
                                        .join('text')
                                        .text(d => d.data[0])
                                        .attr("transform", function(d) { return "translate(" + arcGenerator.centroid(d) + ")";  })
                                        .style("text-anchor", "middle")
                                        .style("font-size", 14);
                                });
                            </script>


                        </div>
                        <!-- ./card-body -->
                    </div>
                    <!-- ./card -->
                </div>
                <!-- ./col -->
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="age-histogram"></div>
                            <div id="tooltip" style="opacity: 0; position: absolute; background: rgba(255, 255, 255, 0.8); padding: 10px; border: 1px solid #d3d3d3; border-radius: 4px;"></div>

                            <script>
                                d3.csv("/Clients_12.csv").then(function(data) {
                                    // ... initial setup ...

                                    const margin = {top: 20, right: 20, bottom: 30, left: 40},
                                        width = 500 - margin.left - margin.right,
                                        height = 400 - margin.top - margin.bottom;

                                    const svg = d3.select("#age-histogram")
                                        .append("svg")
                                        .attr("width", width + margin.left + margin.right)
                                        .attr("height", height + margin.top + margin.bottom)
                                        .append("g")
                                        .attr("transform", `translate(${margin.left},${margin.top})`);

                                    // Transform data
                                    // Convert age to number
                                    data.forEach(function(d) {
                                        d.age = +d.age;
                                    });

                                    // Set up the x and y scales
                                    const x = d3.scaleLinear()
                                        .domain(d3.extent(data, function(d) { return d.age; }))
                                        .range([0, width]);

                                    const histogram = d3.histogram()
                                        .value(function(d) { return d.age; })
                                        .domain(x.domain())
                                        .thresholds(x.ticks(40));

                                    const bins = histogram(data);

                                    const y = d3.scaleLinear()
                                        .range([height, 0])
                                        .domain([0, d3.max(bins, function(d) { return d.length; })]);

                                    // Add x-axis
                                    svg.append("g")
                                        .attr("transform", `translate(0, ${height})`)
                                        .call(d3.axisBottom(x));

                                    // Add y-axis
                                    svg.append("g")
                                        .call(d3.axisLeft(y));

                                    // Tooltip setup
                                    const tooltip = d3.select("#tooltip")
                                        .style("opacity", 0)
                                        .attr("class", "tooltip");

                                    // Mouse event handlers
                                    const mouseover = function(event, d) {
                                        tooltip.style("opacity", 1);
                                        d3.select(this).style("fill", "#6f257f");
                                    }

                                    const mousemove = function(event, d) {
                                        tooltip.html("Range: " + d.x0 + " - " + d.x1 + "<br>Count: " + d.length)
                                            .style("left", (event.pageX + 10) + "px")
                                            .style("top", (event.pageY + 10) + "px");
                                    }

                                    const mouseleave = function(event, d) {
                                        tooltip.style("opacity", 0);
                                        d3.select(this).style("fill", "#69b3a2");
                                    }

                                    // Append bars to the histogram
                                    svg.selectAll("rect")
                                        .data(bins)
                                        .join("rect")
                                        .attr("x", 1)
                                        .attr("transform", function(d) { return `translate(${x(d.x0)}, ${y(d.length)})`; })
                                        .attr("width", function(d) { return Math.max(0, x(d.x1) - x(d.x0) - 1); })
                                        .attr("height", function(d) { return height - y(d.length); })
                                        .style("fill", "#69b3a2")
                                        .on("mouseover", mouseover)
                                        .on("mousemove", mousemove)
                                        .on("mouseleave", mouseleave);

                                    // ... rest of the code ...
                                });
                            </script>



                        </div>
                        <!-- ./card-body -->
                    </div>
                    <!-- ./card -->
                </div>
                <!-- ./col -->

            </div>
            <!-- ./row -->
            <!-- ./row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card shadow-sm mb-2-sm">
                        <div class="card-body p-4 text-center">
                            <div id="situ-familiale-bar-chart"></div>

                            <script>
                                // Create the tooltip
                                const tooltip = d3.select("body").append("div")
                                    .attr("class", "tooltip")
                                    .style("opacity", 0);

                                d3.csv("/Clients_12.csv").then(function(data) {
                                    const margin = {top: 20, right: 20, bottom: 30, left: 40},
                                        width = 460 - margin.left - margin.right,
                                        height = 400 - margin.top - margin.bottom;

                                    const svg = d3.select("#situ-familiale-bar-chart")
                                        .append("svg")
                                        .attr("width", width + margin.left + margin.right)
                                        .attr("height", height + margin.top + margin.bottom)
                                        .append("g")
                                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                                    // Count occurrences per situationFamiliale category
                                    const counts = data.reduce((acc, el) => {
                                        acc[el.situationFamiliale] = (acc[el.situationFamiliale] || 0) + 1;
                                        return acc;
                                    }, {});

                                    // Transform the data into an array for D3
                                    const dataArray = Object.keys(counts).map(key => {
                                        return {situationFamiliale: key, count: counts[key]};
                                    });

                                    const xScale = d3.scaleBand()
                                        .domain(dataArray.map(d => d.situationFamiliale))
                                        .range([0, width])
                                        .padding(0.1);

                                    const yScale = d3.scaleLinear()
                                        .domain([0, d3.max(dataArray, d => d.count)])
                                        .range([height, 0]);

                                    svg.append("g")
                                        .attr("transform", `translate(0, ${height})`)
                                        .call(d3.axisBottom(xScale))
                                        .selectAll("text")
                                        .style("text-anchor", "end")
                                        .attr("dx", "-.8em")
                                        .attr("dy", ".15em")
                                        .attr("transform", "rotate(-65)");

                                    svg.append("g")
                                        .call(d3.axisLeft(yScale));

                                    // Tooltip logic for mouse events
                                    const showTooltip = (event, d) => {
                                        tooltip.transition()
                                            .duration(200)
                                            .style("opacity", 0.9);
                                        tooltip.html("Situation: " + d.situationFamiliale + "<br />Count: " + d.count)
                                            .style("left", (event.pageX) + "px")
                                            .style("top", (event.pageY - 28) + "px");
                                    };

                                    const hideTooltip = () => {
                                        tooltip.transition()
                                            .duration(500)
                                            .style("opacity", 0);
                                    };

                                    // Bars with interactive click event
                                    svg.selectAll(".bar")
                                        .data(dataArray)
                                        .enter()
                                        .append("rect")
                                        .attr("x", d => xScale(d.situationFamiliale))
                                        .attr("y", d => yScale(d.count))
                                        .attr("width", xScale.bandwidth())
                                        .attr("height", d => height - yScale(d.count))
                                        .attr("fill", "#6f257f")
                                        .on("mouseover", showTooltip)
                                        .on("mouseout", hideTooltip)
                                        .on("click", (event, d) => {
                                            // Convert counts to percentages
                                            const total = d3.sum(dataArray, d => d.count);
                                            yScale.domain([0, 100]); // Percent
                                            svg.selectAll("rect")
                                                .transition().duration(500)
                                                .attr("y", d => yScale((d.count / total) * 100))
                                                .attr("height", d => height - yScale((d.count / total) * 100));
                                            svg.select(".y.axis").transition().call(d3.axisLeft(yScale)); // Update y-axis
                                        });
                                });
                            </script>



                        </div>
                        <!-- ./card-body -->
                    </div>
                    <!-- ./card -->
                </div>
                <!-- ./col -->



            </div>
            <!-- ./row -->
        </main>
